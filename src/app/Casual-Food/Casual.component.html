<div
class="image-container">
<div *ngFor="let casual of casualData"
class="form-group">
<a class="row ">
  <div class="container">
    <div class="overlay-text">
  <h3 class="form-group-heading">
  {{ casual.title }} </h3>
  <p class="form-group-item" >
    {{ casual.details }} </p>
  <span class="pull-right">
  <img
  [src]= "casual.imagePath"
  alt="{{ casual.title }}"
  style="max-height: 100px"
  class="img-responsive rounded"
  margin-left="auto"
  margin-right="auto"
  display="block">
  </span>
  </div>
</div>
</a>
</div>
</div>
