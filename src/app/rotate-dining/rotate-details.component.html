<div class="image-container">
<div *ngFor="let dine of rotateData"
class="form-group">
  <a
class="row">
  <div class="container">
    <div class="overlay-text">
      <h3
      class="form-group-heading"
      >{{ dine.title }}
    </h3>
      <p class="form-group-item">
      {{ dine.details }} 
    </p></div>
      <span class="pull-right">
        <img
          [src]= "dine.imagePath"
          alt="{{ dine.title }}"
          style="max-height: 100px"
          class="img-responsive rounded"
          margin-left="auto"
          margin-right="auto"
          display="block">
        </span>
      </div>
    </a>
  </div>
</div>
