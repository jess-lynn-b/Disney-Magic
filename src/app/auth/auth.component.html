<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

      <!--*ngIf="isLoading"-->
      <div style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- Email -->
    <form
    #authForm= "ngForm"
    (ngSubmit)="onSubmit(authForm)">
    <!--*ngIf ="!isLoading"-->
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        autocomplete="on">
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
        autocomplete="off">
      </div>
      <!-- Actions -->
      <div>
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]= "!authForm.valid"
        >
        {{ isLoginMode ? 'Login' : 'SignUp'}}
        </button>

        <button
        class="btn btn-primary"
        (click)="onSwitchMode()"
        type="button"
        >Switch to {{ isLoginMode ? 'SignUp' : 'Login' }}
      </button>
      </div>
    </form>
    <!-- Error -->
    <p class="alert alert-danger mt-3"
    *ngIf= "errorMsg" >{{ errorMsg }}</p>
  </div>
</div>
