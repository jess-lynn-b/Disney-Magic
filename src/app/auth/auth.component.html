<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!--<div
      *ngIf="isLoading"
      style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>-->
    <!-- Email -->
    <form
    #authForm= "ngForm"
    (ngSubmit)="onSubmit(authForm)"
    >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        ngModel/>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        ngModel
        minlength="6"/>
      </div>
      <!-- Actions -->
      <div class="form-group d-flex justify-content-between">
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]= "!authForm.valid"
        >
        {{ isLoginMode ? "Login" : "Login"}}
        </button>

        <button
        class="btn btn-sm btn-transparent text-primary"
        type="button"
        (click)="toggleAuthMode()"
        >
        Switch to {{ isLoginMode ? "Login" : "Login" }}
      </button>
      </div>
    </form>
    <!-- Error -->
    <p class="alert alert-danger mt-3"
    *ngIf= "errorMsg" >{{ errorMsg }}</p>
  </div>
</div>
