<div class="image-container">
  <div *ngFor="let club of clubData"
      class="form-group">
    <a class="row justify-between">
      <div class="container">
        <div class="overlay-text">
          <h3 class="form-group-heading">
            {{ club.title }}</h3>
          <p class="form-group-text">
            {{ club.details }}</p>
          <span class="pull-right">
            <img [src]="club.imagePath" alt="{{ club.title }}"
            style="max-height: 90px"
            class="img-responsive rounded"></span>
        </div>
      </div>
    </a>
  </div>
</div>
